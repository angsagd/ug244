<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Preferences</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light medium">
  <header>
    <h1>Dashboard Preferensi</h1>
  </header>

  <main>
    <section>
      <h3>Tema</h3>
      <select id="themeSelect" title="Tema">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </section>

    <section>
      <h3>Ukuran Teks</h3>
      <select id="fontSelect" title="Ukuran Teks">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </section>

    <section>
      <h3>Tampilan Konten</h3>
      <select id="layoutSelect" title="Tampilan Konten">
        <option value="list">List</option>
        <option value="grid">Grid</option>
      </select>
    </section>

    <div id="content" class="list">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
